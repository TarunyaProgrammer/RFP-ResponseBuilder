<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RFP Velocity</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Video Background -->
    <video autoplay muted loop playsinline class="bg-video">
      <source src="background.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="container">
      <header>
        <h1>RFP Velocity</h1>
        <p class="subtitle">Proposal Generation Tool</p>
      </header>

      <main>
        <!-- 1. Data Ingestion -->
        <section class="section-panel">
          <div class="section-header">
            <h2>Catalog Data</h2>
            <span class="badge">Step 1</span>
          </div>

          <div class="info-group">
            <label>SKU Catalog (CSV)</label>
            <input type="file" id="skuCsvInput" accept=".csv" />
            <p id="uploadStatus" class="status-msg"></p>
          </div>

          <div
            class="action-bar"
            style="margin-top: 0; padding-top: 0; border: none"
          >
            <button id="btnUploadSku" class="btn secondary">
              Upload Catalog
            </button>
          </div>
        </section>

        <!-- 2. RFP Analysis -->
        <section class="section-panel">
          <div class="section-header">
            <h2>RFP Analysis</h2>
            <span class="badge">Step 2</span>
          </div>

          <div class="info-group">
            <label>RFP Raw Text</label>
            <textarea
              id="rfpTextInput"
              placeholder="Paste the full text of the RFP here..."
            ></textarea>
          </div>

          <div class="action-bar">
            <button id="btnAnalyze" class="btn primary">Analyze Text</button>
          </div>

          <!-- Analysis Results -->
          <div
            id="analysisResult"
            class="hidden"
            style="
              margin-top: 24px;
              padding-top: 24px;
              border-top: 1px solid var(--border-color);
            "
          >
            <h3>Key Details</h3>
            <div class="grid-2">
              <div class="info-group">
                <label>Buyer Name</label>
                <div id="dispBuyer" class="info-value">-</div>
              </div>
              <div class="info-group">
                <label>Deadline</label>
                <div id="dispDeadline" class="info-value">-</div>
              </div>
              <div class="info-group full-width">
                <label>Executive Summary</label>
                <div
                  id="dispSummary"
                  class="info-value"
                  style="color: var(--text-secondary)"
                ></div>
              </div>
            </div>
          </div>
        </section>

        <!-- 3. Matching -->
        <section id="section-matching" class="section-panel hidden">
          <div class="section-header">
            <h2>Line Item Matching</h2>
            <span class="badge">Step 3</span>
          </div>
          <p class="hint">Review extracted items and matched SKUs.</p>

          <div
            class="line-items-wrapper"
            style="
              border: 1px solid var(--border-color);
              border-radius: var(--radius-md);
              overflow: hidden;
            "
          >
            <div class="line-items-header">
              <div>Description</div>
              <div>Qty</div>
              <div>Unit</div>
              <div>Matched SKU</div>
            </div>
            <div id="lineItemsList">
              <!-- Rows injected here -->
            </div>
          </div>

          <div class="action-bar">
            <button id="btnMatch" class="btn secondary">Run AI Matching</button>
          </div>
        </section>

        <!-- 4. Generation -->
        <section id="section-generate" class="section-panel hidden">
          <div class="section-header">
            <h2>Proposal Generation</h2>
            <span class="badge">Step 4</span>
          </div>

          <div class="flex-center" style="margin-bottom: 16px">
            <label style="margin: 0">Target Margin %:</label>
            <input
              type="number"
              id="inputMargin"
              value="20"
              style="width: 80px"
            />
          </div>

          <button id="btnGenerate" class="btn primary">
            Generate Proposal
          </button>

          <div id="proposalContainer" class="hidden" style="margin-top: 24px">
            <label>Preview</label>
            <div id="proposalPreview" class="proposal-preview"></div>

            <div class="action-bar" style="gap: 12px; display: flex">
              <button id="btnDownload" class="btn success">
                Download HTML
              </button>
              <button id="btnDownloadPdf" class="btn primary">
                Download PDF
              </button>
              <button id="btnDownloadDocx" class="btn primary">
                Download DOCX
              </button>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- Logic -->
    <script src="app.js"></script>

    <!-- Render Update Helper for New HTML Structure -->
    <script>
      // Override renderLineItems for new Table Layout
      // We inject this here or update app.js.
      // Updating app.js is cleaner, but to avoid breaking logic if we miss something,
      // let's update app.js directly in the next step or rely on its existing logic if compatible.
      // The previous app.js created .line-item-card divs. We need to update that function.
    </script>
  </body>
</html>
